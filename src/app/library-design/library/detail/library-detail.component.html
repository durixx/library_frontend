<div class="library-detail-container"
     *ngIf="control.viewMode === 'DETAIL_LIBRARY'">
  <div class="library-detail-content"
       [formGroup]="formGroup">
    <h1 class="library-home-header">
      Library
    </h1>
    <div class="library-detail-inputs">

      <mat-form-field

        appearance="fill">
        <input matInput
               formControlName="nameOfLibrary"
               (focusout)="onFocusEvent(library)"
               [(ngModel)]="library.nameOfLibrary"
        >
        <mat-label>
          Name
        </mat-label>
      </mat-form-field>

      <mat-form-field
        appearance="fill">
        <input matInput
               formControlName="address"
               (focusout)="onFocusEvent(library)"
               [(ngModel)]="library.address">

        <mat-label>
          Address
        </mat-label>
      </mat-form-field>

      <mat-form-field
        appearance="fill">
        <input matInput
               formControlName="city"
               (focusout)="onFocusEvent(library)"
               [(ngModel)]="library.city">
        <mat-label>
          City
        </mat-label>
      </mat-form-field>

      <mat-form-field
        appearance="fill">
        <input matInput
               formControlName="country"
               (focusout)="onFocusEvent(library)"
               [(ngModel)]="library.country">
        <mat-label>
          Country
        </mat-label>
      </mat-form-field>

      <button mat-stroked-button color="primary" (click)="this.onReturn()">Return to list</button>
    </div>

    <h2 class="library-home-header">
      List of Racks
    </h2>


    <div class="library-home-table">
      <table mat-table
             [dataSource]="dataSource" multiTemplateDataRows
             class="mat-elevation-z0">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <ng-container matColumnDef="expand">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
              <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
              <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
            <div class="example-element-detail"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div>
                <div>
                  <mat-form-field
                    appearance="fill">
                    <input matInput
                           readonly
                           value={{element.id}}>
                    <mat-label>
                      ID
                    </mat-label>
                  </mat-form-field>
                </div>

                <div>
                  <mat-form-field
                    appearance="fill">
                    <input matInput
                           readonly
                           value={{element.size}}>
                    <mat-label>
                      Size
                    </mat-label>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
    </div>
  </div>
</div>
