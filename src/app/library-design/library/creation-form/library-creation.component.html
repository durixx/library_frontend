
<div class="library-home-container"
     *ngIf="control.viewMode === 'NEW_LIBRARY'">
  <div class="library-home-form"
       [formGroup]="formGroup">
    <h1 class="library-home-header">
      Library Registration
    </h1>
    <p>
      <mat-form-field class="library-home-mat-form-field"
                      appearance="standard">
        <mat-label>
          Name of library
        </mat-label>
        <input formControlName="nameOfLibrary"
               matInput>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="library-home-mat-form-field"
                      appearance="standard">
        <mat-label>
          Country
        </mat-label>
        <input formControlName="country" matInput>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="library-home-mat-form-field"
                      appearance="standard">
        <mat-label>
          City
        </mat-label>
        <input formControlName="city" matInput>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="library-home-mat-form-field"
                      appearance="standard">
        <mat-label>
          Address
        </mat-label>
        <input formControlName="address" matInput>
      </mat-form-field>
    </p>
    <div class="library-home-buttons">
      <button class="button"
              mat-raised-button color="primary"
              [disabled]="!formGroup.valid"
              (click)="submitRegistration(formGroup.value)"

      >
        Confirm
      </button>
      <button class="library-home-button"
              mat-raised-button
              (click)="onCancelNewLibrary()">
        Cancel
      </button>
    </div>
  </div>
</div>
